<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area {            
            font: 20pt Arial;
            background: green;
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>
        var a = document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function entrar() {
            a.innerText = 'Entrou!'
        }
        
        function sair() {
            a.innerText = 'Saiu!'
        }

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        
    </script>
</html>
