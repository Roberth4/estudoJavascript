<html lang="pt-BR">
<head>

<body>
    <input type="number" name="txt1" id="txt1">+
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="re"></div>

    <script>

        function somar(){
            var txt1 = document.getElementById('txt1')
            var txt2 = document.getElementById('txt2')

            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)

            var res = document.getElementById('re')
            var s = n1 + n2

            
            /*res.innerHTML = 'O valor é: ' + s*/

            if(s == 10){
                res.innerHTML = `O valor somado entre ${n1} e ${n2} é de ${s}! `
            }else{
                alert('CALMA LÁ PARCEIRO Q EU N TAVA PREPARADO PRA ISSO N')
            }
            
        }
    </script>
</body>
